<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">

</head>

<body>
    <section class="container-fluid">
        <div class="row d-flex">
                <div class="col-12 col-md-6" >
                        <h3><img src="./assets/tinman.png" alt="">c:\source\ _start [tinman_player.exe]</h3>
                    </div>
            <div class="col-12">
                <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="artist" placeholder="Artist or Song Name" />
                        <button type="submit" class="button" id="get-music-button">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-12 offset-md-6">
                <audio controls id="mediatag">
                </audio>
            </div>
        </div>
        <div class="row" id="songs">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
